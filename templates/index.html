<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Assistance Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 450px;
      height: 650px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #10a37f;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 6px 0;
      padding: 12px 16px;
      border-radius: 15px;
      max-width: 75%;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 15px;
    }
    .bot {
      background: #f0f0f0;
      align-self: flex-start;
    }
    .user {
      background: #10a37f;
      color: white;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fafafa;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #10a37f;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }
    .chat-input button:hover {
      background: #0d8c6d;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Campus Assistance Chatbot</div>
    <div class="chat-box" id="chatBox">
      <div class="message bot">Hello üëã, I am your campus assistant. How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    function appendMessage(message, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.innerText = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (message === "") return;

      appendMessage(message, "user");
      userInput.value = "";

      try {
        const formData = new FormData();
        formData.append("message", message);

        const res = await fetch("/get", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        appendMessage(data.reply, "bot");
      } catch (err) {
        appendMessage("‚ö†Ô∏è Server error. Please try again.", "bot");
      }
    }

    // Send on Enter key
    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
