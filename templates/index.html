<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rohini College Assistant</title>
  <style>
    /* (Use your existing styling or paste the CSS you already had) */
    body { font-family: "Segoe UI", Arial, sans-serif; background: #ece5dd; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .chat-container { width:420px; height:600px; background:#fff; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.2); display:flex; flex-direction:column; overflow:hidden;}
    .chat-header { background:#10a37f; color:white; padding:15px; text-align:center; font-size:18px; font-weight:bold;}
    .chat-box { flex:1; padding:15px; overflow-y:auto; display:flex; flex-direction:column; gap:10px; background:#f9f9f9;}
    .message { padding:10px 14px; border-radius:15px; max-width:70%; line-height:1.4; word-wrap:break-word; font-size:15px; }
    .bot { background:#e2e2e2; align-self:flex-start; }
    .user { background:#10a37f; color:white; align-self:flex-end; }
    .chat-input { display:flex; border-top:1px solid #ddd; padding:10px; background:#fafafa; }
    .chat-input input { flex:1; padding:12px; border:1px solid #ccc; border-radius:8px; outline:none; font-size:15px; }
    .chat-input button { margin-left:10px; padding:12px 16px; border:none; border-radius:8px; background:#10a37f; color:white; cursor:pointer; font-size:15px; }
    .chat-input button:hover { background:#0d8c6d; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Rohini College Assistant</div>
    <div class="chat-box" id="chatBox">
      <div class="message bot">üëã Hello! I am your campus assistant. How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Type your message..." autofocus>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(message, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      // preserve line breaks
      msgDiv.innerHTML = message.replace(/\n/g, "<br>");
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msgDiv;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage(message, "user");
      userInput.value = "";
      // typing indicator
      const typingDiv = appendMessage("‚úçÔ∏è Typing...", "bot");
      try {
        const formData = new FormData();
        formData.append("message", message);
        const res = await fetch("/get", { method: "POST", body: formData });
        const data = await res.json();
        typingDiv.remove();
        appendMessage(data.reply, "bot");
      } catch (err) {
        typingDiv.remove();
        appendMessage("‚ùì Sorry, something went wrong. Try again later.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
